<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>carbon visualisation widget</title>

    <style type="text/css">
        body {
            font-family: sans-serif;
            font-size: 12px;
        }
    </style>

    <link href="compare-widget.min.css" rel="stylesheet"></link>

</head>
<body>
    <div id="volContainer"></div>
    <div id="infoContainer">
        <div id="controls">
    
            <form>
                <p>
                    <label for=Gas>gas:</label>
                    <select id=Gas>
                        <option value="1.98">carbon dioxide</option>
                        <option value="1.14">carbon monoxide</option>
                        <option value="1000">water</option>
                    </select>
                </p>
                <p>
                    <label for=MassNum># of masses:</label>
                    <select autocomplete="off" id="MassNum" onchange="changeHandler(value)">
                        <option value="1" selected="selected">1</option>
                        <option value="2">2</option>
                    </select> 
                </p>
                <div id="Mass1Div" class="MassInput">
                    <label for=Mass1>Mass 1: </label>
                    <input type="text" id="Mass1">
                    <select id="Mass1Unit">
                        <option value="kg">kg</option>
                        <option value="t">tonnes</option>
                        <option value="gt">gigatonnes</option>
                    </select> 
                    <select id="Mass1Per">
                        <option value="false">no time period</option>
                        <option value="year">per year</option>
                        <option value="day">per day</option>
                        <option value="min">per minute</option>
                        <option value="sec">per second</option>
                    </select> 
                    </br>
                </div>
                <div id="Mass2Div" class="MassInput" display="none">
                    <label for=Mass2>Mass 2: </label>
                    <input type="text" id="Mass2">
                    <select id="Mass2Unit">
                        <option value="kg">kg</option>
                        <option value="t">tonnes</option>
                        <option value="gt">gigatonnes</option>
                    </select> 
                    <select id="Mass2Per">
                        <option value="false">no time period</option>
                        <option value="year">per year</option>
                        <option value="day">per day</option>
                        <option value="min">per minute</option>
                        <option value="sec">per second</option>
                    </select> 
                    </br>
                </div>
            </form>
            <p><button id="submit" class="inactive">submit</button></p>
            <p class="bottom">
                <button id="scale" class="active">scaling obj</button>
            </p>
        </div>
        
        <div id="buttonContainer">
            <button id="sec" class="timescale inactive">per second</button>
            <button id="min" class="timescale inactive">per minute</button>
            <button id="day" class="timescale inactive">per day</button>
            <button id="year" class="timescale inactive">per year</button>
        </div>
        <div id="stats">
            <div id="stats1" class="stats"></div>
            <div id="stats2" class="stats"></div>
            <div id="universalStats"></div>
            <p id="downloadZip"></p>
            <p id="test2"></p>
        </div>
    </div>
    
    <script src="compare-widget.min.js"></script>

</body>
</html>
